<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">

</head>

<body>
	<nav th:replace="layouts :: navbar"></nav>
	<div class="container">
		<div class="col-md-12">
			<div class="col-md-6">
				<table class="table table-striped">
					<thead>
						<th>Project Name</th>
						<th>Project Status</th>
					</thead>
					<tbody>
						<tr th:each="projects:${project}">
							<td th:text="${projects.projectName}" />
							<td th:text="${projects.stage}" />

						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aEmployee : ${employees}">
							<td th:text="${aEmployee.firstName}" />
							<td th:text="${aEmployee.lastName}" />
							<td th:text="${aEmployee.projectCount}" />
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
