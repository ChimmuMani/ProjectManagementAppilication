<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header">

</head>

<body>

	<nav th:replace="layouts::navbar"></nav>

	<div class="container">
		<div class="col-md-8">
			<form action="/projects/save" th:object="${project}" method="POST">

				<input type="text" placeholder="Project Name"
					th:field="*{projectName}"> <select th:field="*{stage}">
					<option th:value="NOTSTARTED">Not Started</option>
					<option th:value="INPROGRESS">In Progress</option>
					<option th:value="COMPLETED">Completed</option>

				</select> <select th:field="${project.employees}" multiple="multiple">
					<option th:each="allemployees:${allemployees}"
						th:value="${allemployees.employeeId}"
						th:text="${allemployees.firstName}"></option>


				</select>
				<textarea type="text" placeholder="Enter Project Description"
					th:field="${project.description}"></textarea>

				<button type="submit">Create Project</button>

			</form>
		</div>
	</div>


</body>

</html>
